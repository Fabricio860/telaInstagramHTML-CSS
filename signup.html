<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> <!--Lincando o CSS no HTML-->
    <title>Faça seu cadastro - Sujeitogram</title>
</head>
<body>
   
    <div id="wrapper"> <!--Engloba todo o projeto - Olhar a imagem na pasta-->

        <div id="container-signup"> <!--Englobar a aréa da direita e esquerda-->

          

            <div class="column"><!--Coluna da direita-->
                <div class="login-panel"><!--Engloba Toda a parte do login-->
                    <div class="logo"><!--Img da logo do insta-->
                        <img class="logo-img" src="assets/logo.png" alt="logo do sujeitogram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>
                    <button class="cta-button">
                        Entra com Facebook
                    </button>

                    <div class="divisor-container"><!--Linha e ou linha-->
                        <div class="line"></div>
                        <div class="ou">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email"/>
                        <input placeholder="Nome completo" type="text" name="name"/>
                        <input placeholder="Username" type="text" name="username"/>
                        <input placeholder="Senha" type="password" name="password"/>

                        <input type="submit" value="Entrar"/> <!--submit = enviar-->
                     </form>
                </div>
                <div class="inforbox"> <!--Casdastrar-->
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a> </p>
                </div> 

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                 <div class="app-buttons">
                    <a href="#">
                        <img src="assets/appstore.png" alt="Baixe o AppStore">
                    </a>
                    <a href="#">
                        <img src="assets/googleplay.png" alt="Baixe na Googleplay">
                    </a>
                 </div>
                </div>

            </div> <!--Fim Direita-->
        </div><!--Fim Container-->

        <footer> <!--Rodape-->
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="$">Support</a>
                <a href="$">Blog</a>
                <a href="$">Press</a>
                <a href="$">API</a>
                <a href="$">Jobs</a>
                <a href="$">Privacy</a>
                <a href="$">Terms</a>
                <a href="$">directory</a>
                <a href="$">Hashtags</a>
                <a href="$">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>

        </footer>

    </div><!--Fim Wrapper-->
</body>
</html>
